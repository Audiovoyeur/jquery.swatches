<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colour Swatches</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/swatches.css" rel="stylesheet">
</head>
<body class="container">
    <h1>Color Swatches <small>free to use, by <a href="http://maxmackie.com">@maxmackie</a></small></h1>
    <div class="row-fluid">
        <div class="span4">
            <div class="swatch" data-name="Barcelona" data-colors="#27282D,#474D4B,#F54296,#E0F635,#FDFFF7"></div>
            <div class="swatch" data-name="Blue Humans" data-colors="#294052,#447294,#8FBCDB,#F4D6BC,#F8E4CC"></div>
            <div class="swatch" data-name="Buried at the Beach" data-colors="#886655,#DD9977,#EECCAA,#EEEEEE,#CC99CC"></div>
            <div class="swatch" data-name="Raptorize" data-colors="#070A1E,#382230,#58423F,#888069,#C1BF95"></div>
        </div>
        <div class="span4">
            <div class="swatch" data-name="Hungry Dingo" data-colors="#80D3BB,#BAFDC2,#E5F3BA,#5C493D,#3A352F"></div>
            <div class="swatch" data-name="Hackers" data-colors="#FF6600,#F6F6EF,#828282,#000000"></div>
            <div class="swatch" data-name="Attack of the Mac" data-colors="#445555,#889999,#4499DD,#DDDDDD,#AACCCC"></div>
            <div class="swatch" data-name="Tracert" data-colors="#2B2B2D,#166622,#2FBB4F,#922729"></div>
        </div>
        <div class="span4">
            <div class="swatch" data-name="Fresh" data-colors="#F35C9F,#F3F3F3,#22ADC2,#736F66"></div>
            <div class="swatch" data-name="Searching" data-colors="#4D90FE,#DD4B39,#F1F1F1,#777777"></div>
            <div class="swatch" data-name="Office Chair in the Clouds" data-colors="#555588,#6688DD,#FFEEFF,#DDCCEE,#BBBBDD"></div>
            <div class="swatch" data-name="Born to be a Winner" data-colors="#3366BB,#CCCCCC,#EEEEEE,#DDDDEE,#FFDD11"></div>
        </div>
    </div>

    <h2 class="pull-right" style="margin-top:20px"><small style="color:#ddd !important"><em>continuously updated...</em></small></h2>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="jquery.swatches.js"></script>
    <script> $('.swatch').swatchify(); </script>
    <script type="text/javascript">
        function woopraReady(tracker) {
            tracker.setDomain('maxmackie.com');
            tracker.setIdleTimeout(1800000);
            tracker.track();
            return false;
        }
        (function() {
            var wsc = document.createElement('script');
            wsc.src = document.location.protocol+'//static.woopra.com/js/woopra.js';
            wsc.type = 'text/javascript';
            wsc.async = true;
            var ssc = document.getElementsByTagName('script')[0];
            ssc.parentNode.insertBefore(wsc, ssc);
        })();
    </script>

</body>
</html>
